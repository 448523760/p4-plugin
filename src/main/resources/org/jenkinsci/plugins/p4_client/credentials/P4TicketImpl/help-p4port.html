<div>
	<b>Perforce Port</b>
	<p>The port the Perforce server listens for connections. Typically
		Perforce servers use '1666', but the IP address or host name must be
		specified. For example:</p>
	<ul>
		<li>10.0.0.4:1666</li>
		<li>perforce:1666</li>
		<li>perforce.domain.com:1666</li>
	</ul>
	<p>Do not use the prefix 'ssl:', use the SSL check box.</p>
</div>
