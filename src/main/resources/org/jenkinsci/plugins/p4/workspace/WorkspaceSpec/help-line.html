<div>
	<b>Line Endings</b>
	<p>Set line-ending character(s) for client text files.</p>
	<ul>
		<li>
			<b>UNIX</b>
			<p>linefeed: UNIX style.</p>
		</li>
		<li>
			<b>MAC</b>
			<p>carriage return: Macintosh style. (obsolete)</p>
		</li>
		<li>
			<b>WIN</b>
			<p>carriage return-linefeed: Windows style.</p>
		</li>
		<li>
			<b>SHARE</b>
			<p>hybrid: writes UNIX style but reads UNIX, Mac or Windows style.</p>
		</li>
	</ul>
</div>
